<meta charset="UTF-8" />
<script>
    // Problema: Calcular desconto na compra de Computador
    /*
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    const valorComputador = Number(prompt(`Informe o valor do computador:`).trim().replace(",", "."));
    const pagamento = prompt(`Informe a forma de pagamento: sendo B-boleto, D-dinheiro e P-pix`).trim().toLocaleLowerCase();

    if (pagamento === 'b') {
        const precoDesconto1 = valorComputador - (valorComputador * 0.03);
        alert(`O valor do computador será R$ ${precoDesconto1.toFixed(2).replace(".", ",")}.`);
    }
    else if (pagamento === 'd') {
        const precoDesconto2 = valorComputador - (valorComputador * 0.05);
        alert(`O valor do computador será R$ ${precoDesconto2.toFixed(2).replace(".", ",")}.`);
    }
    else {
        const precoDesconto3 = valorComputador - (valorComputador * 0.10);
        alert(`O valor do computador será R$ ${precoDesconto3.toFixed(2).replace(".", ",")}.`);
    }

</script>
